<form [formGroup]="form">
  <div class="widget-options-container">
    <ix-fieldset
      [title]="'Card {slot} Settings' | translate: { slot: slot().slotPosition + 1 }"
    >
      <ix-select
        class="half-width"
        formControlName="category"
        [required]="true"
        [options]="widgetCategoriesOptions()"
        [label]="'Card Category' | translate"
      ></ix-select>
      @if (shouldShowType()) {
        <ix-select
          class="half-width"
          formControlName="type"
          [required]="true"
          [options]="widgetTypesOptions()"
          [label]="'Card Type' | translate"
        ></ix-select>
      }
      <ng-container #settingsContainer></ng-container>
    </ix-fieldset>
  </div>
</form>
